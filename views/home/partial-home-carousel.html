    <div class="carousel-inner">
      <div class="item" ng-repeat="slide in slides" carousel-post-repeat>
        <img ng-src="{{ slide.image_path }}">
        <div class="carousel-caption">

    <li data-target="#myCarousel" data-slide-to="{{ $index }}" class="active" ng-show="slide.show_nav === true" ng-repeat="slide in slides">
      <a href="#">
        <div class="row" style="margin-bottom: 0px;">
          <div class="col-lg-3">
            <img ng-src="{{ slide.image_thumb }}">
          </div>

          <div class="col-lg-9">

              {{ slide.title }}

          </div>
        </div>
      </a>
